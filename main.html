<form id="quiz-form">
  <div class="question" data-qid="1">
    <p>Question 1: What is the capital of India?</p>
    <label><input type="radio" name="q1" value="A"> Mumbai</label>
    <label><input type="radio" name="q1" value="B"> Chennai</label>
    <label><input type="radio" name="q1" value="C"> New Delhi</label>
    <label><input type="radio" name="q1" value="D"> Kolkata</label>
  </div>
  <div class="question" data-qid="2">
    <p>Question 2: What is 2 + 2?</p>
    <label><input type="radio" name="q2" value="A"> 3</label>
    <label><input type="radio" name="q2" value="B"> 4</label>
    <label><input type="radio" name="q2" value="C"> 5</label>
    <label><input type="radio" name="q2" value="D"> 6</label>
  </div>
  <div class="question" data-qid="3">
    <p>Question 3: Sun is a ...?</p>
    <label><input type="radio" name="q3" value="A"> Planet</label>
    <label><input type="radio" name="q3" value="B"> Moon</label>
    <label><input type="radio" name="q3" value="C"> Star</label>
    <label><input type="radio" name="q3" value="D"> Asteroid</label>
  </div>
  <div class="question" data-qid="4">
    <p>Question 4: Who wrote 'Hamlet'?</p>
    <label><input type="radio" name="q4" value="A"> Shakespeare</label>
    <label><input type="radio" name="q4" value="B"> Dickens</label>
    <label><input type="radio" name="q4" value="C"> Rowling</label>
    <label><input type="radio" name="q4" value="D"> Tolkien</label>
  </div>
  <div class="question" data-qid="5">
    <p>Question 5: Water's chemical formula is?</p>
    <label><input type="radio" name="q5" value="A"> H2O</label>
    <label><input type="radio" name="q5" value="B"> CO2</label>
    <label><input type="radio" name="q5" value="C"> O2</label>
    <label><input type="radio" name="q5" value="D"> H2SO4</label>
  </div>
  <button id="submit">Submit</button>
</form>
<div id="score"></div>
